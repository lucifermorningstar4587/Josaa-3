<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JOSAA PathFinder - AI-Powered Counselling</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0f172a; color: #e2e8f0; }
    .modal {
      display: none; position: fixed; inset: 0;
      z-index: 100; background-color: rgba(0,0,0,0.7);
      justify-content: center; align-items: center;
      opacity: 0; transition: opacity .3s ease-in-out;
    }
    .modal.is-visible { display: flex; opacity: 1; }
    .modal-content {
      background: #1e293b; padding: 2rem; border-radius: 1rem;
      max-width: 500px; width: 90%; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transform: translateY(-20px); transition: transform .3s ease-in-out;
    }
    .modal.is-visible .modal-content { transform: translateY(0); }
    .close-button { float: right; font-size: 2rem; color: #94a3b8; cursor: pointer; }
    .close-button:hover { color: #cbd5e1; }
  </style>
</head>
<body class="bg-gray-900 text-slate-200">

  <!-- Hero Section -->
  <section class="text-center py-20">
    <h1 class="text-4xl sm:text-5xl font-bold text-white mb-6">
      Navigate JoSAA with Confidence
    </h1>
    <p class="text-lg text-slate-300 max-w-2xl mx-auto mb-8">
      Your AI-powered guide to the perfect college and branch.
    </p>
    <div class="space-x-4">
      <button id="signup-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full">
        Get Started Today
      </button>
      <button id="signin-btn" class="bg-transparent border-2 border-indigo-600 text-indigo-400 font-bold py-3 px-8 rounded-full">
        Sign In
      </button>
    </div>
  </section>

  <!-- Sign Up Modal -->
  <div id="signup-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="close-signup-modal">&times;</span>
      <h2 class="text-3xl font-bold text-center text-white mb-6">Sign Up</h2>
      <form class="space-y-4">
        <input type="text" placeholder="Full Name" class="w-full px-4 py-3 rounded-lg bg-slate-700 text-white"/>
        <input type="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg bg-slate-700 text-white"/>
        <input type="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg bg-slate-700 text-white"/>
        <button type="submit" class="w-full bg-indigo-600 py-3 rounded-lg text-white font-bold">Create Account</button>
      </form>
    </div>
  </div>

  <!-- Sign In Modal -->
  <div id="signin-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="close-signin-modal">&times;</span>
      <h2 class="text-3xl font-bold text-center text-white mb-6">Sign In</h2>
      <form class="space-y-4">
        <input type="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg bg-slate-700 text-white"/>
        <input type="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg bg-slate-700 text-white"/>
        <button type="submit" class="w-full bg-indigo-600 py-3 rounded-lg text-white font-bold">Login</button>
      </form>
    </div>
  </div>

  <script>
    // Get elements
    const signupBtn = document.getElementById("signup-btn");
    const signinBtn = document.getElementById("signin-btn");
    const signupModal = document.getElementById("signup-modal");
    const signinModal = document.getElementById("signin-modal");
    const closeSignup = document.getElementById("close-signup-modal");
    const closeSignin = document.getElementById("close-signin-modal");

    // Open modals
    signupBtn.addEventListener("click", () => signupModal.classList.add("is-visible"));
    signinBtn.addEventListener("click", () => signinModal.classList.add("is-visible"));

    // Close modals
    closeSignup.addEventListener("click", () => signupModal.classList.remove("is-visible"));
    closeSignin.addEventListener("click", () => signinModal.classList.remove("is-visible"));

    // Close on background click
    window.addEventListener("click", (e) => {
      if (e.target === signupModal) signupModal.classList.remove("is-visible");
      if (e.target === signinModal) signinModal.classList.remove("is-visible");
    });
  </script>
</body>
</html>
